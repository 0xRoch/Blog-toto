#{extends 'layout.html' /}
#{set title:'Home' /}
<section id="articles">
  #{list items:articles, as:'article'}
    <article class="post">
      <header>
        <h1><a href="@{Application.article(article.date.format('yyyy'), article.date.format('MM'), article.date.format('dd'), article.slug)}">${article.title}</a></h1>
        <span class="date">${article.date.format()}</span>
      </header>

      <section class="content">
        ${article.body.markdown().raw()}
      </section>
      <div class="more"><a href="@{Application.article(article.date.format('yyyy'), article.date.format('MM'), article.date.format('dd'), article.slug)}">read on &raquo;</a></div>
    </article>
  #{/list}
</section>

<section id="archives">
  #{list items:archives, as:'archive'}
  #{/list}
</section>
