#{extends 'layout.html' /}
#{set title:'Home' /}
<section id="articles">
  #{list items:articles, as:'article'}
    <article class="post">
      <header>
        <h1><a href="@{Application.article(article.slug)}">${article.title}</a></h1>
        <span class="date">${article.date}</span>
      </header>

      <section class="content">
        ${article.body}
      </section>
      <div class="more"><a href="@{Application.article(article.slug)}">read on &raquo;</a></div>
    </article>
  #{/list}
</section>

<section id="archives">
  <%= archives[3..-1] %>
</section>
